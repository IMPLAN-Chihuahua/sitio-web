    function findTitulos(titulos, cedulas) {
      let html = '';
      for (let i = 0; i < titulos.length; i++) {
        html += `<ul><em>${titulos[i]}</em><br/>${cedulas[i]}</ul>`;
      }
      return html;
    }

    function findCorreo(correo, imagen, nombres) {
      let html = ''
      let nombre = nombres.trim().split(/\s+/)
      if (correo.length != 0) {
        html =
          '<a href="mailto: ' + correo + '" class="contacto">' +
          '<img title="Da clic para ponerte en contacto con ' + nombre[1] + ' "src="https://sitioimplan.s3.us-east-2.amazonaws.com/img/Imagenes-Elementos/' + imagen + '" alt=""/>' +
          '</a>'
      } else {
        html =
          '<img src="https://sitioimplan.s3.us-east-2.amazonaws.com/img/Imagenes-Elementos/' + imagen + '" alt=""/>'
      }
      return html;
    }
